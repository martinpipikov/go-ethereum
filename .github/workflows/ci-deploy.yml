name: CI Deploy and Push to GitHub Container Registry

on:
  pull_request:
    types: [closed]

jobs:
  deploy:
    if: github.event.pull_request.merged == true && contains(github.event.pull_request.labels.*.name, 'CI:Deploy')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ secrets.GHCRUSER }}
          password: ${{ secrets.GHCRPASS }}

      - name: Build and push Docker image
        run: |
          IMAGE_NAME=ghcr.io/${{ github.repository_owner }}/go-ethereum:latest
          docker build -t $IMAGE_NAME .
          docker push $IMAGE_NAME

      - name: Run Docker Compose
        run: |
          GITHUB_USERNAME=${{ github.repository_owner }} docker-compose up -d

      - name: Install Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm install
        working-directory: ./BCTASK/hardhat

      - name: Deploy Hardhat contracts
        run: npx hardhat run deploy.js --network devnet
        working-directory: ./BCTASK/hardhat

      - name: Build new Docker image with deployed contracts
        run: |
          IMAGE_NAME=ghcr.io/${{ github.repository_owner }}/go-ethereum:contracts
          docker build -t $IMAGE_NAME .
          docker push $IMAGE_NAME